<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            color: #334155;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(148, 163, 184, 0.3);
            border-top: 4px solid #5d5cde;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            color: #5d5cde;
            text-decoration: none;
            font-weight: 600;
        }
        
        .redirect-link:hover {
            color: #4c4bcc;
            text-decoration: underline;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
                color: #e2e8f0;
            }
            
            .container {
                background: rgba(30, 41, 59, 0.8);
                border: 1px solid rgba(71, 85, 105, 0.3);
            }
            
            .spinner {
                border: 4px solid rgba(71, 85, 105, 0.3);
                border-top: 4px solid #7c7df5;
            }
            
            .redirect-link {
                color: #7c7df5;
            }
            
            .redirect-link:hover {
                color: #9ca0f7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to main website...</h2>
        <p>You will be automatically redirected to <br>
        <a href="app/dash.html" class="redirect-link">app/dash.html</a></p>
        <p><small>If you are not redirected automatically, click the link above.</small></p>
    </div>

    <script>
        // JavaScript redirect (immediate)
        window.location.href = "app/dash.html";
        
        // Fallback redirect after 1 second
        setTimeout(function() {
            window.location.href = "app/dash.html";
        }, 1000);
    </script>
</body>
</html>
